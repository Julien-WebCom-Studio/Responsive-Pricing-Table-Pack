<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tarifs - 3 Colonnes</title>
  <link rel="stylesheet" href="css/styles.css" />
</head>
<body>
  <section class="pricing-table three-cols">
    <div class="plan">
      <h2>Gratuit</h2>
      <p class="price">€0</p>
      <ul>
        <li>1 projet</li>
        <li>500 Mo stockage</li>
        <li>Aucune assistance</li>
      </ul>
      <a href="#" class="btn">Commencer</a>
    </div>
    <div class="plan featured">
      <h2>Pro</h2>
      <p class="price">€19 / mois</p>
      <ul>
        <li>10 projets</li>
        <li>10 Go stockage</li>
        <li>Support standard</li>
      </ul>
      <a href="#" class="btn">Choisir</a>
    </div>
    <div class="plan">
      <h2>Entreprise</h2>
      <p class="price">€49 / mois</p>
      <ul>
        <li>Projets illimités</li>
        <li>Stockage illimité</li>
        <li>Support dédié</li>
      </ul>
      <a href="#" class="btn">Contact</a>
    </div>
  </section>
</body>
</html>
